<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>bachelor2020</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/module1.css">
  </head>
  <body>

    <div class="speech">
      <h1>INS数据分析处理</h1>
      <button class="start">选择文件</button>
    </div>

    <div class="module core-calc">
      <div class="holder todoList">
        <button id="select-directory">选择文件</button>
      </div>
      
      <div class="display-1">
        <label for="example-select">解算单元</label>
        <select name="example-select" id="example-select" >
          <option value="east" data-html="东向角度">东向角度</option>
          <option value="north" data-html="北向角度">北向角度</option>
          <option value="heading" data-html="天向角度">天向角度</option>
          <option value="pulse" data-html="脉冲数">脉冲数</option>
          <option value="v_east" data-html="东向速度">东向速度</option>
          <option value="v_north" data-html="北向速度">北向速度</option>
          <option value="v_heading" data-html="天向速度">天向速度</option>
          <option value="dv_east" data-html="东向速度增量">东向速度增量</option>
          <option value="dv_north" data-html="北向速度增量">北向速度增量</option>
          <option value="dv_heading" data-html="天向速度增量">天向速度增量</option>
          <option value="pitch" data-html="俯仰角">俯仰角</option>
          <option value="roll" data-html="横滚角">横滚角</option>
          <option value="yaw" data-html="航向角">航向角</option>
        </select>
      </div>

      <div class="display-2">
        <div class="loading">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="echarts"></div>
      </div>
    </div>

    <div class="module timetable">
      <div class="details">
        <button class="json button">生成TXT</button>
      </div>
    </div>

    <div class="information module">
      <h1>Hello World!</h1>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
    </div>


    <!-- You can also require other files to run in this process -->

    <!-- <script src="./echarts.min.js"></script> -->
    <script src="./js/index.js"></script>
  </body>
</html>
